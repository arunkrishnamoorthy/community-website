name: Update Data JSON file

on:
  workflow_dispatch:
    inputs:
      year:
        description: "Year of the event"
        required: true
      month:
        description: "Month of the event"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GOOGLEWORKSHEETSAPI: ${{ secrets.GOOGLEWORKSHEETSAPI }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.18.0' # use your Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Build and update JSON file
        # uses: actions/run
        run: npm run builddata -- --year ${{ github.event.inputs.month }} --month ${{ github.event.inputs.year }}

      - name: Commit and push if it changed
        run: |
          git diff
          git config --local user.email "sapcommunitybengaluru@gmail.com"
          git config --local user.name "SAP Community"
          git commit -am "Update JSON file"
          git push